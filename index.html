<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>

    <header>
        <div class="bar">
            <div class="top-bar">         
                <h1>Lista de tarefas</h1>
                <ion-icon onclick="completarTodos()" name="checkmark-done-circle-sharp"></ion-icon>
                <ion-icon onclick="deletarTodas()" name="trash"></ion-icon>
            </div>
        </div>

    </header>
   
    <main>
        <div class="add-list">
            <input type="text" placeholder="Insira aqui sua tarefa">
            <div class="add"><ion-icon onclick="addTarefa()" name="add-outline"></ion-icon></div>
        </div>
        <div class="all-list">
            <ul></ul>    
        </div>
    </main>
    <bottom>
        <div class="info">
            <div class="icons">
                <ul>
                    <li><a href="https://github.com/gavuolo" target="_blank"><ion-icon name="logo-github"></ion-icon></a></li>
                    <li><a href="https://www.instagram.com/gavuzord/" target="_blank"><ion-icon name="logo-instagram"></ion-icon></a></li>
                    <li><a href="https://www.linkedin.com/in/gabriela-vuolo-oliveira-390189193/" target="_blank"><ion-icon name="logo-linkedin"></ion-icon></a></li>
                </ul>
            </div>
            
        </div>
    </bottom>

    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
